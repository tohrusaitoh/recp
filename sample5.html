<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Sample Page 5(制御構文)</title>
    <script type="text/javascript">
      function main() {
	  let array = [ 1 , 2 , 3 , 4 , 5 ] ; /* 配列 */
	  let sum = 0 ;
	  let step = "" ;
	  for( let i of array ) {
	      step = step + ": " + sum + "," + i + "<br/>" ;
	      // step += ": "...と書いてもいい
	      sum = sum + i ;
	      // sum += i ; と書いてもいい
	  }
	  document.getElementById( "output" ).innerHTML
	      = step + "合計=" + sum ;
      }
    </script>
  </head>
  <body onload="main()">
    <h1>Sample Page 5(制御構文)</h1>
    <div id="output"></div>
  </body>
</html>
