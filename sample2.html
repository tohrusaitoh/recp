<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Sample Page 2</title>
    <link rel="stylesheet" type="text/css" href="sample2.css">
  </head>
  <body>
    <h1>Sample Page 2</h1>
    <h2>お客様情報</h2>
    <table border="1">
      <tr>
	<th>顧客ID</th><td class="ID">20010</td>
      </tr>
      <tr>
	<th>顧客名</th><td class="NAME">斉藤 徹</td>
      </tr>
      <tr>
	<th>住所</th><td>東京都港区台場2-4-8</td>
      </tr>
    </table>
    <h2>商品一覧</h2>
    <table border="1">
      <tr>
	<th>注文ID</th>
	<th>商品名</th>
	<th>単価</th>
	<th>購入</th>
      </tr>
      <tr>
	<td class="ID">1010</td>
	<td class="NAME">みかん</td>
	<td class="PRICE">50円</td>
	<td><input type="button" value="購入"></td>
      </tr>
      <tr>
	<td class="ID">1020</td>
	<td class="NAME">りんご</td>
	<td class="PRICE">100円</td>
	<td><input type="button" value="購入"></td>
      </tr>
      <tr>
	<td class="ID">1022</td>
	<td class="NAME">パイナップル</td>
	<td class="PRICE">1000円</td>
	<td><input type="button" value="購入"></td>
      </tr>
    </table>
  </body>
</html>
