<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Sample Page 8(オブジェクトの配列)</title>
    <script type="text/javascript">
      function main() {
	  let item_list = [
	      { "id" : 1010 , "name": "みかん" ,	"price" : 50   } ,
	      { "id" : 1020 , "name": "りんご" ,	"price" : 100  } ,
	      { "id" : 1022 , "name": "パイナップル" ,	"price" : 1000 } ,
	  ] ;
	  let text = "<table border='1'>" ;
	  text += "<tr><th>id</th><th>name</th><th>price</th></tr>" ;
	  for( let item of item_list ) {
	      text += "<tr>"
		  + "<td>"+item.id+"</td>"
		  + "<td>"+item.name+"</td>"
		  + "<td>"+item.price+"</td></tr>" ;
	  }
	  document.getElementById( "output" ).innerHTML
	      = text ;
      }
    </script>
  </head>
  <body onload="main()">
    <h1>Sample Page 8(オブジェクトの配列)</h1>
    <div id="output"></div>
  </body>
</html>
