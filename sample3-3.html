<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Sample Page 3(Hello World)</title>
    <script type="text/javascript">
      // <body onload="main()"> により
      // ページ全体が読み込まれたとき(onload)に
      // 関数 main() を実行する。
      function main() {
          document.write(
              "<h1>見出し</h1>"
              + "<p>段落</p>"
          ) ;
      }
    </script>
  </head>
  <body onload="main()">
    <h1>Sample Page 3<br/>(Hello World)</h1>
    <p>
      ページの本文
    </p>
  </body>
</html>
