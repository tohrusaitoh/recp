<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Sample Page 20(サーバのJSONデータを読み込む)</title>
    <script src="https://tsaitoh.net/~t-saitoh/recp/jquery/jquery.min.js"></script>
    <script type="text/javascript">
      // このプログラムは、sample8.html を
      //    JSONファイルを読み込むように
      //    書き換えたものです。
      $(function() {
	  $.getJSON( "sampleJ.php" , function(item_list) {
	      let text = "<table border='1'>" ;
	      text += "<tr><th>id</th><th>name</th><th>price</th></tr>" ;
	      for( let item of item_list ) {
		  text += "<tr>"
		      + "<td>"+item.i_id+"</td>"
		      + "<td>"+item.i_name+"</td>"
		      + "<td>"+item.i_price+"</td></tr>" ;
	      }
	      document.getElementById( "output" ).innerHTML
		  = text ;
	  })
      }) ;
    </script>
  </head>
  <body>
    <h1>Sample Page 20<br/>(サーバのJSONファイルを読み込む)</h1>
    <div id="output"></div>
  </body>
</html>
