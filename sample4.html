<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <title>Sample Page 4(基本的な型)</title>
    <script type="text/javascript">
      function main() {
	  let num = 112233 ;			// 数値
	  let str = "abcdefg" ;			// 文字列
	  let array = [ 1 , 2 , 3 , 4 , 5 ] ;	//

	  // + 演算子は、数値の加算 or 文字列の連結
	  document.getElementById( "output" ).innerHTML
	      = "number="+num+"<br/>"
	      + "string="+str+"<br/>"
	      + "array="+array+"<br/>" ;
      }
    </script>
  </head>
  <body onload="main()">
    <h1>Sample Page 4<br/>(基本的な型)</h1>
    <div id="output"></div>
  </body>
</html>
